---
postgresql_apt_url: "https://apt.postgresql.org/pub/repos/apt"
postgresql_version_type: "main"
postgresql_gpgkey: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"

postgresql_python_packages:
  - "python3-psycopg2"
  - "python3-debian"

postgresql_packages:
  - "postgresql-{{ postgresql_version}}"
  - "postgresql-client-{{ postgresql_version}}"
  - "postgresql-contrib-{{ postgresql_version}}"

postgresql_confs_dir: "/etc/postgresql/{{ postgresql_version }}/main"
postgresql_data_dir: "/var/lib/postgresql/{{ postgresql_version }}/main"
postgresql_bin_dir: "/usr/lib/postgresql/{{ postgresql_version }}/bin"
postgresql_service: "postgresql"
postgresql_listen_addresses: "localhost,172.17.0.2"
