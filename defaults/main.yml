---
postgresql_apt_url: "https://apt.postgresql.org/pub/repos/apt"
postgresql_version_type: "main"
postgresql_gpgkey: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"

postgresql_yum_repository_url: "https://yum.postgresql.org/{{ postgresql_version }}/{{ ansible_os_family | lower }}/rhel-{{ ansible_distribution_major_version }}-{{ ansible_architecture }}"
postgresql_yum_repository_gpgkey: "https://download.postgresql.org/pub/repos/yum/keys/PGDG-RPM-GPG-KEY-RHEL"

postgresql_user: postgres
postgresql_group: postgres
postgresql_db_user: student
postgresql_db_user_password: password
postgresql_source_addr: "{{ ansible_all_ipv4_addresses[0] }}"
postgresql_listen_addresses: "localhost,{{ ansible_all_ipv4_addresses[0] }}"
postgresql_database: postgres
postgresql_port: 5432
postgresql_version: 17